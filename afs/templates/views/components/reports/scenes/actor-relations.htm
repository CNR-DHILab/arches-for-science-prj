{% extends "views/report-templates/default.htm" %} 
{% load i18n %} 
{% block report %}

{% block body %}
<div class="afs-report-section">
    <h2 class="afs-report-section-title"><i data-bind="click: function() {toggleVisibility(visible.owner)}" class="fa fa-angle-double-right toggle"></i> {% trans "Current Owner" %}</h2>
    <span data-bind="if: cards.owner">
        <a class="afs-report-a" data-bind="click: function(){add(cards.owner)}"><i class="fa fa-mail-reply"></i> {% trans "Add Owner" %}</a>
    </span>

    <!-- Collapsible content -->
    <div data-bind="visible: visible.owner" class="afs-report-collapsible-container pad-lft">

        <!-- ko ifnot: owners().length -->
        <div class="afs-nodata-note">No owners for this resource</div>
        <!-- /ko -->
        
        <!-- ko if: owners().length -->
        <div class="afs-report-subsection" >
            <div class="firstchild-container">
                <div class="afs-report-subsection-ite" style="padding-top: 10px;">
                    <div class="afs-block-attributes pad-btm">
                        <h4 class="afs-block-key">Owners: </h4>                      
                        <div class="afs-block-value"><span data-bind="foreach: {data: owners, as: 'owner'}"><!-- ko if: $index() > 0 -->, <!-- /ko --><a data-bind="text: owner.name, attr: { href: owner.link }"></a><span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
{% endblock body %}
{% endblock report %}
