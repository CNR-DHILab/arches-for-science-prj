{% extends "views/report-templates/default.htm" %} 
{% load i18n %} 
{% block report %}

{% block body %}
<div class="afs-report-section">
    <h2 class="afs-report-section-title"><i data-bind="click: function() {toggleVisibility(visible.data)}" class="fa fa-angle-double-right toggle"></i> {% trans "Current Owner" %}</h2>

    <!-- Collapsible content -->
    <div data-bind="visible: visible.data" class="afs-report-collapsible-container pad-lft">

         <!-- ko ifnot: data().length -->
         <div class="afs-nodata-note">No material for this resource</div>
         <!-- /ko -->
         
         <!-- ko if: data().length -->
         <div class="afs-report-subsection" >
             <div>
                 <div data-bind="foreach: {data: data, as: 'item', noChildContext: true}" class="afs-report-subsection-ite" style="padding-top: 10px;">
                     <div class="afs-block-attributes pad-btm">
                         <div>
                            <h4 style="text-transform: capitalize;" data-bind="text: item.key" class="afs-block-key"></h4>
                         </div>
                         <!-- ko if: item.type == 'kv'-->
                         <div class="afs-block-value" data-bind="text: item.value"></div>
                         <!-- /ko -->                        
                         <!-- ko if: item.type == 'href'-->
                         <div class="afs-block-value"><a data-bind="text: item.value, attr: { href: item.href }"></a></div>
                         <!-- /ko -->
                     </div>
                 </div>
             </div>
         </div>
         <!-- /ko -->
    </div>
</div>
{% endblock body %}
{% endblock report %}
