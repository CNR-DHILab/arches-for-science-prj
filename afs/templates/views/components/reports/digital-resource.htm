{% extends "views/report-templates/tabbed.htm" %} {% load i18n %} {% block summary %}

<div class="model-summary-report">
    <div>
        <h2 class="summary-report-title">
            <span data-bind="text: report.get('displayname') "></span>
            <a class="summary-report-link" href="javascript(void);" data-bind="text: ResourceTypeName"></a>
        </h2>
    </div>

    <!-- Header -->
    <div class="summary-report-subtitle">
        <span>
            <span class="subtitle-category">{% trans "Created By:" %}</span>
            <span class="subtitle-value">
                <!-- <span>
                    <a target="_blank" data-bind="text: name, attr: { href: link }"></a>
                </span> -->
            </span>
        </span>
        <span style="float: right; font-size: 13px;">{% trans "Resource Type" %}</span>
    </div>

    <!-- Description -->
    <div class="summary-report-description">
        <span>
            <div data-bind="html: Statement"></div>
        </span>
        <!-- <span data-bind="if: description.length === 0">
            {% trans "No description available" %}
        </span> -->
    </div>

    <!-- Related Visual Work -->
    <div class="summary-report-related-panel">
        <div class="summary-report-related">
            {% trans "Shows Image" %}
        </div>
        <div>
            <div class="subtitle-value">
                <a class="summary-report-related-list" target="_blank" data-bind="text: ShowsVisualName, attr: { href: link }"></a>
            </div>
        </div>
        <span data-bind="if: !ShowsVisualValue">
            {% trans "No related Visual Works" %}
        </span>
    </div>

    <!-- Related Activities -->
    <!-- <div class="summary-report-related-panel">
        <div class="summary-report-related">
            {% trans "Depicts" %}
        </div>
        <div>
            <div class="subtitle-value">
                <a class="summary-report-related-list" target="_blank" data-bind="text: DepictsPhysicalName, attr: { href: link }"></a>
            </div>
        </div>
        <span data-bind="if: !DepictsPhysicalValue">
            {% trans "No Physical Things Depicted" %}
        </span>
    </div> -->
</div>

{% endblock summary %}
