{% extends "views/report-templates/tabbed.htm" %} {% load i18n %} {% block summary %}

<div class="model-summary-report">
    <div>
        <h2 class="summary-report-title">
            <span data-bind="text: report.get('displayname') "></span>
            <a class="summary-report-link" href="javascript(void);" data-bind="text: '[classification?]'"></a>
        </h2>
    </div>

    <!-- Header -->
    <div class="summary-report-subtitle">
        <span>
            <span class="subtitle-category">{% trans "Carried out by:" %}</span>
            <span class="subtitle-value">
                <span>
                    <a target="_blank" data-bind="text: CarriedOutByName, attr: { href: carriedOutByLink }"></a>
                </span>
            </span>
            <!-- <span class="subtitle-value-blank" data-bind="if: artists().length === 0">
                {% trans "No artist information" %}
            </span> -->
        </span>
        <span style="float: right; font-size: 13px;">{% trans "Modification Type" %}</span>
    </div>

    <!-- Description -->
    <div class="summary-report-description">
        <span>
            <div data-bind="html: Statement"></div>
        </span>
        <!-- <span data-bind="if: description.length === 0">
            {% trans "No description available" %}
        </span> -->
    </div>

    <!-- Related Activities -->
    <div class="summary-report-related-panel">
        <div class="summary-report-related">
            {% trans "Object(s) Modified" %}
        </div>
        <div>
            <div class="subtitle-value">
                <a class="summary-report-related-list" target="_blank" data-bind="text: ObjectModifiedName, attr: { href: link }"></a>
            </div>
        </div>
        <span data-bind="if: !ObjectModified">
            {% trans "No Objects Modified" %}
        </span>
    </div>

    <div class="summary-report-related-panel">
        <div class="summary-report-related">
            {% trans "Duration:" %}
        </div>
        <div>
            <div class="subtitle-value">
                <span class="" data-bind="text: 'Modification started: ' + Beginning"></span>
                <span class="" data-bind="text: 'Modification Completed on: ' + End"></span>
            </div>
        </div>
    </div>
</div>

{% endblock summary %}
