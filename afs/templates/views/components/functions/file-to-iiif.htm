{% load i18n %}

<div style="height:0px">
  <div class="row widget-container">
    <div class="form-group">
      <div class="relative">
          <label class="col-xs-12 control-label widget-input-label"> {% trans "Card Name" %}</label>
      </div>

      <div class="col-xs-12">
          <select data-placeholder="{% trans "Choose a card." %}"
          data-bind="value: selectedNodegroup, options: cards, optionsText: 'name', optionsValue: 'nodegroup_id', chosen: {width: '100%', allow_single_deselect: true, disable_search_threshold: 15},"></select>
      </div>
    </div>
  </div>
</div>
