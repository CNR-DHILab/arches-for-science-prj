{% load i18n %}
<!-- ko if: loading() === false -->
<div class="final-step">
    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Created or Modified Resource Instance' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <a data-bind="attr: { href: urls.resource + '/' + resourceid}" target="_blank">
                    <div class="summary-value">
                        {% trans 'Physical Thing Resource Instance' %}
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Object' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <div class="summary-label" data-bind="text: 'Object Name' + ':'"></div>
                    <div class="summary-value" data-bind="text: reportVals.objectName"></div>
                </div>
                <div style="display: inline-flex;">
                    <div class="summary-label" data-bind="text: 'Sampled Object' + ':'"></div>
                    <div class="summary-value" data-bind="text: 'test'"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ko foreach: {data: selectedDatasetData, as: 'selectedDataset'} -->
    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Dataset Name and Associated Files' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <div class="summary-label" data-bind="text: 'Name: '"></div>
                    <div class="summary-value" data-bind="text: selectedDataset.displayname"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
