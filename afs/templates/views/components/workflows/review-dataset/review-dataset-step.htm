{% load i18n %}
<div style="height: 100%; padding: 10px 24px;">
    <!-- ko foreach: { data: pageLayout.sections, as: 'layoutSection'} -->
    <div style="padding: 10px 0;">
        <div>
            <h4
                style="font-weight: unset;"
                data-bind="text: layoutSection.sectionTitle"
            ></h4>
        </div>
        <!-- ko foreach: { data: layoutSection.componentConfigs(), as: 'componentConfig'} -->
            <div data-bind='{
                component: {
                    name: componentConfig.componentName(),
                    params: { 
                        value: componentConfig.value,
                        ...componentConfig.parameters()
                    }
                },
            }'></div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: hasSamples() === false -->
    <div class="tabbed-workflow-step-information-box" style="margin-right: 45px; margin-top: 16px; background-color: #fde9ad;">
        This object has no associated samples. Your object must have a sample before proceeding. 
        If you need to create a sample, you can follow the <a href="/plugins/sampling-activity-workflow">sampling activity workflow</a>.
    </div>
    <!-- /ko -->
</div>
