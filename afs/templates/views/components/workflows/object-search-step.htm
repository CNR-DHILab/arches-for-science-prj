<div class="sampling-activity">
    <div class="sampling-activity-search-panel" style="display: inline-flex; align-items: center">
        <div style="width: 80%">
            <div style="padding-left: 25px">
                <input data-bind="select2Query: {select2Config: targetResourceSelectConfig}">
            </div>
        </div>
        <div style="display: inline-flex; width: 20%; justify-content: center;">
            <div>Physical Things: </div><div style="padding-left: 10px;" data-bind="text: totalResults()"></div>
        </div>
    </div>
    <div class="physical-object-search-results" style="height: 100%;">
        <div style="display: inline-flex; justify-content: space-between; width: 100%; height: 100%">    
            <div style="display:flex; flex-direction: column; width: 100%;">
                <!-- ko foreach: targetResources -->
                <div style="padding: 10px;" data-bind="click: function(){$parent.updateTileData($data['_source']['resourceinstanceid'])}, text: JSON.stringify(
                    {
                        name: $data['_source']['displayname'],
                        resourceid: $data['_source']['resourceinstanceid'],
                        selected: $parent.value().indexOf($data['_source']['resourceinstanceid']) >= 0
                    }, null, '   '), css: {'selected-instance': $parent.value().indexOf($data['_source']['resourceinstanceid']) >= 0}">
                </div>
                <!-- /ko -->
            </div>

            <div class="wf-multi-tile-step-list" style="padding: 0px;">
                <div style="
                padding: 10px;
                display: inline-flex;
                justify-content: space-between;
                background-color: #f8f8f8;
                solid 1px #ddd;">
                <h4>In this set: </h4>
                <div style="width: 100px; display: flex; justify-content: space-between;">
                    <button class="btn btn-sm btn-warning" data-bind="visible: dirty, click: function(){resetTile()}">Reset</button>
                    <button class="btn btn-sm btn-mint" data-bind="visible: dirty, click: function(){submit()}">Save</button>
                    <button class="btn btn-sm btn-mint" data-bind="visible: !dirty(), click: function(){console.log('continue')}">Continue</button>
                </div>
                </div>
                <div style="padding: 24px 24px 0px 24px;">
                <!-- ko foreach: selectedResources -->
                <div class="wf-multi-tile-step-card" >
                    <div class="wf-multi-tile-card-info">
                        <!-- <div class="workflow-step-icon complete"><span><i class="fa fa-hashtag"></i></span></div> -->
                        <div class="wf-multi-tile-card-info-details">
                        <dt data-bind="text: $data.displayname"></dt>
                        <dd>
                            <a target="_blank" href="" data-bind="text: $data.displaydescription"></a>
                        </dd>
                        </div>
                    </div>
                    <div class="wf-multi-tile-step-card-controls">
                        <span><i class="fa fa-times-circle"></i></span><span class="" data-bind="click: function(){$parent.updateTileData($data.resourceinstanceid)}">Remove</span>
                    </div>
                 </div>
                <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <div class="sampling-activity-search-panel" style="
        position: absolute; 
        bottom: 0px; 
        display: inline-flex; 
        align-items: center;
        justify-content: space-around;
        border-top: 1px solid #ddd;
        width: 100%">
        <div style="width: 20%;">
            paginator goes here
        </div>
    </div>
</div>
