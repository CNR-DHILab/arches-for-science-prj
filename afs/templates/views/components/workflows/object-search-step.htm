<div class="sampling-activity object-search-step">
    <div class="workflow-search-panel">
        <div class="search-bar">
            <input data-bind="select2Query: {select2Config: targetResourceSelectConfig}">
        </div>
        <div class="workflow-search-count">
            <div data-bind="text: totalResults()"></div><div>Physical Things</div>
        </div>
    </div>
    <div class="workflow-search-results">
        <div class="workflow-search-results-full-container">
            <div class="workflow-search-list-container">    
                <div class="workflow-search-list">
                    <!-- ko foreach: targetResources -->
                    <div class="resource-report" data-bind="component: {
                        name: $parent.reportLookup[$data.report.get('template_id')()].componentname,
                        params: {
                            report: $data.report,
                            summary: true
                        }
                    }, css: {'selected-instance': $parent.value().indexOf($data['_source']['resourceinstanceid']) >= 0},
                    click: function(){$parent.updateTileData($data['_source']['resourceinstanceid'])}"></div>
                    <!-- /ko -->
                </div>
                
                <div class="search-results-footer">
                    <div style="width: 100%;">
                        <div data-bind="with: paginator">
                            <div class="text-center">
                                <ul class="pagination">
                                    <li><a data-bind="css: {'disabled': !has_previous()}, click: $parent.newPage.bind($parent, previous_page_number())" href="#">«</a></li>
                                    <!-- ko foreach: { data: pages, as: 'page' } -->
                                        <!-- ko if: page -->
                                        <li class="page" data-bind="click: $parents[1].newPage.bind($parents[1]), css: {'current active': (page == $parent.current_page())}">
                                            <a href="#" data-bind="text: page, attr:{'data-page':page}"></a>
                                        </li>
                                        <!-- /ko -->
                                        <!-- ko ifnot: page -->
                                        <li class="disabled"><a href="#">...</a></li>
                                        <!-- /ko -->
                                    <!-- /ko -->
                                    <li><a data-bind="css: { 'disabled': !has_next()}, click: $parent.newPage.bind($parent, next_page_number())" href="#">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wf-multi-tile-step-list" style="padding: 0px;">

                <div style="padding: 24px 24px 0px 24px;">
                <!-- ko if: selectedResources().length === 0 && !dirty() -->
                <div class="wf-multi-tile-step-list-empty">
                    <p>You have not added any Physical Things to this collection/set</p>
                </div>
                <!--/ko -->
                <!-- ko foreach: selectedResources -->
                <div class="wf-multi-tile-step-card" >
                    <div class="wf-multi-tile-card-info">
                        <!-- <div class="workflow-step-icon complete"><span><i class="fa fa-hashtag"></i></span></div> -->
                        <div class="wf-multi-tile-card-info-details">
                        <dt data-bind="text: $data.displayname"></dt>
                        <dd>
                            <a target="_blank" href="" data-bind="text: $data.displaydescription"></a>
                        </dd>
                        </div>
                    </div>
                    <div class="wf-multi-tile-step-card-controls">
                        <span><i class="fa fa-times-circle"></i></span><span class="" data-bind="click: function(){$parent.updateTileData($data.resourceinstanceid)}">Remove</span>
                    </div>
                 </div>
                <!-- /ko -->
                </div>
                <!-- ko if: selectedResources().length > 0 || dirty() -->
                <div class="search-selection-controls">
                    <div style="display: flex; justify-content: flex-end;">
                        <button class="btn btn-md btn-mint" data-bind="visible: dirty, click: function(){submit()}, text: complete() === true ? 'Save' : 'Save and Continue'"></button>
                        <button class="btn btn-md btn-mint" data-bind="visible: !dirty() && complete() === true, click: function(){next()}">Continue</button>
                        <button class="btn btn-md btn-warning" style="margin-left: 8px" data-bind="visible: dirty, click: function(){resetTile()}">Reset</button>
                    </div>                
                </div>
                <!--/ko -->
            </div>
        </div>
    </div>
</div>
