<div class="sampling-activity">
    <div class="sampling-activity-search-panel" style="display: inline-flex; align-items: center">
        <div style="width: 80%">
            <div style="padding-left: 25px">
                <input data-bind="select2Query: {select2Config: physicalResourceSelectConfig}">
            </div>
        </div>
        <div style="display: inline-flex; width: 20%; justify-content: center;">
            <div>Physical Things: </div><div style="padding-left: 10px;" data-bind="text: totalResults()"></div>
        </div>
    </div>
    <div class="physical-object-search-results" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
        <!-- ko foreach: physicalResources -->
        <div style="padding: 10px" data-bind="click: $parent.addItemToTile, text: JSON.stringify(
            {
                name: $data['_source']['displayname'],
                resourceid: $data['_source']['resourceinstanceid'],
                selected: $parent.value().indexOf($data['_source']['resourceinstanceid']) >= 0
            }, null, '   '), css: {'selected-instance': $parent.value().indexOf($data['_source']['resourceinstanceid']) >= 0}"></div>
        <!-- /ko -->
    </div>
    <div class="sampling-activity-search-panel" style="
        position: absolute; 
        bottom: 0px; 
        display: inline-flex; 
        align-items: center;
        justify-content: space-around;
        border-top: 1px solid #ddd;
        width: 100%">
        <div style="width: 20%;">
            paginator goes here
        </div>
        <button data-bind="visible: dirty, click: function(){submit()}">Save and Continue</button>
    </div>
</div>
