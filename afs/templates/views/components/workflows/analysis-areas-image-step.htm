
<div
    style="padding-bottom: 8px;"
>
    <p>
        Select an existing image service for your object that you can use to draw the locations of your observations.
        Or upload image(s) to create a new service.
    </p>

    <!-- ko foreach: physicalThingDigitalReferencePreferredManifestResourceData() -->
        <div
            style="
                display: flex;
                cursor: pointer;
            "
            data-bind="click: function() { $parent.selectedPhysicalThingImageService($data.displayname) }"
        >
            <input 
                style="
                    cursor: pointer;
                    margin-right: 5px;
                "
                type="radio" 
                data-bind="{
                    value: $data.displayname,
                    checked: $parent.selectedPhysicalThingImageService,
                }"
            />
            <label 
                style="cursor: pointer;"
                data-bind="text: $data.displayname"
            ></label>
        </div>
    <!-- /ko -->
</div>

<button
    class="btn btn-success"
    data-bind="click: openManifestManager"
>
    <i class="ion-android-cloud-done"></i>
    <span>
        Create new Image Service
    </span>
</button>

<div 
    style="
        position: fixed;
        top: 50px;
        left: 50px;
        height: calc(100vh - 50px);
        width: calc(100vw - 50px);
        transition: all linear .3s;
    "
    data-bind="
        style: {
            transform: !isManifestManagerHidden() ? 'translate(0,0)' : 'translate(100vw,0)'
        },
        component: {
            name: 'manifest-manager',
            params: {
                summary: true,
                manifestData: manifestData,
            }
        }
    "
></div>

<button
    class="btn btn-warning"
    style="
        position: fixed;
        top: 4px;
        left: calc(100vw - 450px);
        height: 42px;
        width: 180px;
        transition: all linear .3s;
    "
    data-bind="
        style: {
            transform: !isManifestManagerHidden() ? 'translate(0,0)' : 'translate(0,-100vh)'
        },
        click: handleExitFromManifestManager
    "
>BAIL FROM THE PLUGIN</button>
