{% load i18n %}
<!-- ko if: loading() === false -->
<div class="final-step">
    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Created or Modified Resource Instance' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <a data-bind="attr: { href: urls.resource + '/' + resourceid}" target="_blank">
                    <div class="summary-value" 
                        data-bind = "text: displayName + ' ({% trans 'Physical Thing Instance' %})'">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Related Project/Object' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <div class="summary-label" data-bind="text: reportVals.parentObject.name + ':'"></div>
                    <div class="summary-value" data-bind="text: reportVals.parentObject.value"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <h5 class="summary-value">{% trans 'Region of Interest' %}</h5>
        <div style="display: inline-flex; width: inherit; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <div class="summary-label" data-bind="text: reportVals.digitalReference.name + ':'"></div>
                    <div class="summary-value" data-bind="text: reportVals.digitalReference.value"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="afs-final-step-section" style="padding: 15px; display: flex; flex-direction: column">
        <!-- ko foreach: objectAnnotations -->
        <h5 class="summary-value" data-bind="text: name"></h5>
        <div style="display: inline-flex;">
            <div style="border: solid 1px #ddd">
                <div class="iiif-leaflet" data-bind="leaflet: leafletConfig" style="height: 300px; width: 400px"></div>
            </div>
            <div class="file-list" style="display: flex; flex-direction: column;">
                <div class="file-upload-card" style="display: inline-flex; justify-content: space-between;">
                    <div class="summary-label">Region Name:</div>
                    <div class="summary-label">Annotator</div>
                </div>
                <!-- ko foreach: info -->
                <div class="file-upload-card" style="display: inline-flex; justify-content: space-between;" 
                    data-bind="style: {'border-width': $index() === ($parent.info.length - 1) ? '0px' : '1px'}">
                    <div class="summary-value" data-bind="text: label"></div>
                    <div class="summary-value" data-bind="text: annotator"></div>
                </div>
                <!-- /ko -->
                <div class="final-step-section-block-item">
                    <div class="block-item files-metadata">
                        <div class="summary-value" data-bind='text: "{% trans 'Regions of Interest: ' %}" + info.length'></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
